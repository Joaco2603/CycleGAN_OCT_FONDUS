paths:
  logs: logs
  weights: weights
  generated: generated

data:
  image_size: 256
  augment: true
  preprocessing: standard  # Options: minimal, standard, aggressive, medical, contrast, domain_specific
  quality_filter: true     # Filter out low-quality images before training
  quality_strict: true    # Use stricter quality thresholds
  num_workers: 2
  fundus:
    root: dataset/fundus
    train: train
    val: val
    test: test
  oct:
    root: dataset/oct
    train: train
    val: val
    test: test

model:
  blocks: 9

loss:
  lambda_cycle: 10.0
  lambda_identity: 5.0  # Aumentado: ayuda a preservar colores (0.5 * lambda_cycle)

optim:
  lr: 0.0002
  betas: [0.5, 0.999]
  batch_size: 4

training:
  epochs: 150  # CycleGAN necesita 100-200 Ã©pocas para buenos resultados
  decay_start: 75  # Empezar decay a mitad del entrenamiento
  amp: true
  sample_interval: 100
  save_interval: 10
  max_gpu_temp: 70.0
  temp_check_interval: 2
